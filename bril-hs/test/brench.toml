extract = 'total_dyn_inst: (\d+)'
benchmarks = '../benchmarks/*/*.bril'

[runs.baseline]
pipeline = [
    "bril2json",
    "brili -p {args}",
]

[runs.lvn-dce]
pipeline = [
    "bril2json",
    "stack run -- --dce --lvn",
    "brili -p {args}",
]

[runs.lvn-tdce]
pipeline = [
    "bril2json",
    "stack run -- --tdce --lvn",
    "brili -p {args}",
]